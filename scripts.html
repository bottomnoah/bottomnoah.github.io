
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaotik Softworks - Scripts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff4757;
        }

        main {
            padding-top: 100px;
            padding-bottom: 100px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(255, 71, 87, 0.3);
        }

        .scripts-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .script-item {
            background: rgba(26, 26, 26, 0.5);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            position: relative;
        }

        .script-item h2 {
            margin-bottom: 1rem;
            color: #ff4757;
        }

        .script-item pre {
            background: #111;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .copy-button {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: #ff4757;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .copy-button:hover {
            background: #ff3742;
        }

        footer {
            background: #0f0f0f;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid #333;
            margin-top: 4rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #cccccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #ff4757;
        }

        .copyright {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">KAOTIK SOFTWORKS</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Scripts</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Available Scripts</h1>
        <div class="scripts-list">
            <div class="script-item">
                <h2>Astralis</h2>
                <pre id="script1">loadstring(game:HttpGet("https://kaotiksoftworks.xyz/scripts/Astralis.lua"))()</pre>
                <button class="copy-button" data-target="script1">Copy</button>
            </div>
            <div class="script-item">
                <h2>Nullwave</h2>
                <pre id="script2">loadstring(game:HttpGet("https://kaotiksoftworks.xyz/scripts/Nullwave.lua"))()</pre>
                <button class="copy-button" data-target="script2">Copy</button>
            </div>
        </div>
    </main>

    <footer style="position: fixed; bottom: 0; width: 100%; background: rgba(15, 15, 15, 0.9); padding: 1rem 0; border-top: 1px solid #333;">
        <div class="container">
            <div class="footer-links">
                <a href="#">Discord Server</a>
                <a href="#">Script Hub</a>
                <a href="#">Support</a>
            </div>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.copy-button').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const code = document.getElementById(targetId).innerText;
                navigator.clipboard.writeText(code).then(() => {
                    btn.innerText = 'Copied!';
                    setTimeout(() => btn.innerText = 'Copy', 1500);
                });
            });
        });

        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(15, 15, 15, 0.98)';
            } else {
                header.style.background = 'rgba(15, 15, 15, 0.95)';
            }
        });
    </script>
</body>
</html>

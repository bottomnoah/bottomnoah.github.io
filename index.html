<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaotik Softworks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff4757;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(255, 71, 87, 0.3);
        }

        .hero-content p {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            color: #cccccc;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
            padding: 1.2rem 2.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .cta-button.secondary {
            background: transparent;
            border: 2px solid #ff4757;
            box-shadow: none;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .quick-features {
            padding: 3rem 0;
            text-align: center;
            background: rgba(26, 26, 26, 0.5);
        }

        .features-list {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #cccccc;
            font-size: 1.1rem;
        }

        .feature-icon {
            color: #ff4757;
            font-size: 1.3rem;
        }

        footer {
            background: #0f0f0f;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid #333;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #cccccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #ff4757;
        }

        .copyright {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.8rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .hero-content p {
                font-size: 1.2rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .features-list {
                flex-direction: column;
                gap: 1.5rem;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff4757;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff3742;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">KAOTIK SOFTWORKS</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#scripts">Scripts</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>KAOTIK SOFTWORKS</h1>
                <p>The Best Fully Open Source scripts.</p>
                <div class="cta-buttons">
                    <a href="#" class="cta-button">Get Scripts</a>
                    <a href="#" class="cta-button secondary">Join Discord</a>
                </div>
                
                <div class="features-list" style="margin-top: 3rem;">
                    <div class="feature-item">
                        <span class="feature-icon">ðŸ“œ</span>
                        <span>Open Source</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">ðŸ”“</span>
                        <span>Always Free</span>
                    </div>

                    <div class="feature-item">
                        <span class="feature-icon">ðŸ”„</span>
                        <span>Regular Updates</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer style="position: fixed; bottom: 0; width: 100%; background: rgba(15, 15, 15, 0.9); padding: 1rem 0; border-top: 1px solid #333;">
        <div class="container">
            <div class="footer-links">
                <a href="#">Discord Server</a>
                <a href="#">Script Hub</a>
                <a href="#">Support</a>
            </div>
        </div>
    </footer>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(15, 15, 15, 0.98)';
            } else {
                header.style.background = 'rgba(15, 15, 15, 0.95)';
            }
        });
    </script>
</body>
</html>
